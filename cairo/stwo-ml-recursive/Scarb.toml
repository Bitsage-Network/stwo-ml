[package]
name = "stwo_ml_recursive"
version = "0.1.0"
edition = "2024_07"
description = "Recursive ML proof aggregation — Cairo executable for stwo-cairo-prover"

[[target.executable]]

[dependencies]
stwo_ml_verify_core = { path = "../stwo-ml-verify-core" }
cairo_execute = "2.12.2"

[dev-dependencies]
cairo_test = "2.12.2"

[cairo]
enable-gas = false

# Note: `scarb test` is incompatible with executable targets (gas cycle issue).
# Tests are verified via:
#   1. `scarb build` — ensures the executable compiles
#   2. Rust integration tests in stwo-ml/src/recursive.rs
#   3. The test package at libs/stwo-ml-recursive-tests/ (optional)
