name: stwo-ml Soundness Gates

on:
  pull_request:
    paths:
      - "stwo-ml/**"
      - "proof-stream/**"
      - ".github/workflows/stwo-ml-soundness-gates.yml"
  push:
    branches: [main]
    paths:
      - "stwo-ml/**"
      - "proof-stream/**"
      - ".github/workflows/stwo-ml-soundness-gates.yml"

concurrency:
  group: soundness-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  soundness:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: stwo-ml

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: stwo-ml

      - name: Manifest Validation
        run: cargo metadata --no-deps --format-version 1 > /dev/null

      - name: Compile Check
        run: cargo check

      - name: Activation LogUp Gate
        run: cargo test --lib gkr_soundness_gate_rejects_missing_activation_logup -- --nocapture

      - name: Weight Opening Gate
        run: cargo test --lib gkr_soundness_gate_rejects_missing_weight_openings -- --nocapture
